<section>
    <h2>{{ title }}</h2>
    @if (!finish) {
        <div>
            <div class="div-pergunta"><span>{{ question.question }}</span></div>
            <div class="div-respostas">
                <button appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3"
                    (click)="onClick($event)">
                    {{ question.options[0].text }}
                </button>
                <button appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3"
                    (click)="onClick($event)">
                    {{ question.options[1].text }}
                </button>
                <button appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3"
                    (click)="onClick($event)">
                    {{ question.options[2].text }}
                </button>
                <button appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3"
                    (click)="onClick($event)">
                    {{ question.options[3].text }}
                </button>
                <button appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3"
                    (click)="onClick($event)">
                    {{ question.options[4].text }}
                </button>
            </div>
        </div>
    }
    @if (finish) {
        <div>
            <h3>{{ result.text }}</h3>
        </div>
    }
</section>
